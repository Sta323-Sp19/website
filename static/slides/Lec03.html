## Some initial configuration

We want to let `git` know who we are so there are some simple configuration options we should set.

Let's first tell `git` who we are, and what editor we want to use.

```bash
$ git config --global user.name "Colin Rundel"
$ git config --global user.email "rundel@gmail.com"
$ git config --global push.default simple
$ git config --global core.editor nano
$ git config --global credential.helper 'cache --timeout=600000'
```

*Note* - these options are specific to the machine on which they are set, you will need to do this on any other machine you want to use with git.

On Windows the credential.helper should instead be,
```bash
git config --global credential.helper wincred
```
